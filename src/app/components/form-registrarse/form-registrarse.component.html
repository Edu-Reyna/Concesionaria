<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black to-gray-900">
    <div class="max-w-md w-full p-8 bg-black/80 rounded-2xl shadow-2xl">
      <!-- Logo y título -->
      <div class="mb-6 text-center">
        <img src="./Pagani-Logo-Transparent-File.png" alt="Logo" class="mx-auto h-16 mb-4" 
             style="filter: drop-shadow(0 0 15px rgba(255,0,0,0.4))">
        <h2 class="text-2xl font-bold text-white">Crear Cuenta</h2>
        <p class="text-gray-400">Ingresa tus datos para registrarte</p>
      </div>
  
      <!-- Formulario -->
      <form class="space-y-6" [formGroup]="registrerForm" (ngSubmit)="registrar()">
        <!-- Nombre y Apellido -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-300 mb-2">Nombre</label>
            <input type="text" required formControlName="nombre"
                   class="w-full px-4 py-3 bg-black/60 border border-gray-700 
                          rounded-lg focus:outline-none focus:border-red-600 
                          placeholder-gray-500 transition duration-300"
                   placeholder="Juan">
          </div>
          <div>
            <label class="block text-gray-300 mb-2">Apellido</label>
            <input type="text" required formControlName="apellido"
                   class="w-full px-4 py-3 bg-black/60 border border-gray-700 
                          rounded-lg focus:outline-none focus:border-red-600 
                          placeholder-gray-500 transition duration-300"
                   placeholder="Pérez">
          </div>
        </div>
  
        <!-- Email -->
        <div>
          <label class="block text-gray-300 mb-2">Correo Electrónico</label>
          <input type="email" required formControlName="email"
                 class="w-full px-4 py-3 bg-black/60 border border-gray-700 
                        rounded-lg focus:outline-none focus:border-red-600 
                        placeholder-gray-500 transition duration-300"
                 placeholder="usuario@dominio.com">
        </div>
  
        <!-- Contraseña -->
        <div>
          <label class="block text-gray-300 mb-2">Contraseña</label>
          <input type="password" required formControlName="password"
                 class="w-full px-4 py-3 bg-black/60 border border-gray-700 
                        rounded-lg focus:outline-none focus:border-red-600 
                        placeholder-gray-500 transition duration-300"
                 placeholder="••••••••">
        </div>
  
        <!-- Rol (Oculto para usuarios normales) -->
        <div class="hidden">
          <input type="number" formControlName="rol" name="rol" value="1">
        </div>
  
        <!-- Botón de registro -->
        <button type="submit" 
                class="w-full py-3 px-6 bg-gradient-to-r from-red-600 to-red-700 
                       rounded-lg text-white font-semibold shadow-lg hover:from-red-700 
                       transition duration-300">
          Crear Cuenta
        </button>
  
        <!-- Enlace a login -->
        <div class="text-center text-gray-400">
          ¿Ya tienes cuenta? 
          <a href="/login" class="text-red-500 hover:underline">Inicia sesión aquí</a>
        </div>
      </form>
    </div>
  </div>
